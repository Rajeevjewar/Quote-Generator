<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the Day</title>
    <link rel="icon" type="image/png" href="quote.png" sizes="16x16" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="article">
        <h2 class="heading-secondary">Quote of the Day</h2>
        <q class="quote">Loading...</q>

        <p class="author">&mdash; Loading...</p>
        <div class="btns">
          <button class="new-quote">New Quote</button>
          <a class="tweet-quote" href="#"
            ><img class="img" src="twitter.png" alt="Twitter Logo" />Tweet</a
          >
        </div>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
